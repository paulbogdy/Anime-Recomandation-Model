<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recomandation for {{name}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <h1 class="title">Top 15 Anime to watch after you watched {{name}}</h1>
    {% for i in range(0, len) %}
    <div class="anime_block">
        <h1>{{i+1}}. {{names[i]}}</h1>
        <img src="{{ url_for('static', filename='pics/'+names[i]) }}" alt="No available picture">
        <h2 class="score">Score: {{scores[i]}}, No. Ep: {{episodes[i]}}</h2>
        <h3 class="genre">Genre: {{genres[i]}}</h3>
        <h4 class="description">{{descriptions[i]}}</h4>
    </div>
    {% endfor %}
</body>
</html>
